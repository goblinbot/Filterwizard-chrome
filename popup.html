<html>
  <head>
    <title>Wilfred's spellbook</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        max-width: 400px;
      }
      .spellLibrary button.spell {
        border-radius: 3px;
        border: 0;
        color: #FFF;
        padding: 10px;
        background: #880088;
        transition: 0.4s;
        cursor: pointer;
        width: 100%;
        margin: 4px;
        min-width: 1.6rem;
      }
      .spellLibrary button.spell:hover{
        background: #440066;
        color: #fff38b;
      }

      .spellLibrary button.spell:nth-child(odd){
        background: #ff0000;
      }

      .spellLibrary button.spell:nth-child(odd):hover {
        background: #aa0000;
      }

      .spellLibrary button.spell.white {
        background: #DDD;
        color: #222;
      }

      .spellLibrary button.spell.white:hover {
        background: #BBB;
      }
    </style>
     <script src="jquery.min.js"></script>
    <script src="functions.js"></script>
  </head>
  <body>
    <!-- <div id="status">
      Spells
    </div> -->
    <div class="spellLibrary">
      <button id="invertSpell" class="spell">Bazinga</button>
      <button id="blur1Spell" class="spell">Flipendo I</button>
      <button id="blur4Spell" class="spell">Flipendo IV</button>
      <button id="saturateSpell" class="spell">Koen'k</button>

      <button id="clearSpell" class="spell white">reset</button>
    </div>
  </body>
</html>
